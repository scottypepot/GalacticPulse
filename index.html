<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Pulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galactic Pulse</h1>
    <div id="healthBarContainer">
        <div id="healthBar"></div>
    </div>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div id="gameOverOverlay" style="display:none;">
        <div class="overlay-content">
            <h2>Game Over</h2>
            <p id="finalScore"></p>
            <p id="finalKills"></p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>
    <div id="levelCompleteOverlay" style="display:none;">
        <div class="overlay-content">
            <h2 id="levelCompleteTitle">Level Complete!</h2>
            <p id="levelCompleteInfo"></p>
            <button id="nextLevelBtn">Next Level</button>
        </div>
    </div>
    <div id="dashboardOverlay" style="display:none;">
        <div class="overlay-content">
            <h2 id="dashboardTitle">Thanks for playing!</h2>
            <p id="dashboardInfo"></p>
            <button id="dashboardRestartBtn">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
